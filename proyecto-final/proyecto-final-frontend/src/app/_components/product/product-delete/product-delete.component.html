<div class="container">
    <div class="col-md-6">
        <h2>Borrar producto</h2>
        <p  *ngIf="product?.id">Estas seguro que deseas borrar a <b>{{product.name}}</b> ?</p>
        <div *ngIf="product?.id">
            <p>
                <button type="submit" class="btn btn-danger" (click)="deleteProduct()">Borrar</button>
                <span> &nbsp; </span>
                <a class="btn btn-secondary" [routerLink]="['/products']">Cancelar</a>
            </p>
        </div>
        <div *ngIf="!product?.id">
            <div class="alert alert-warning" role="alert">
                <p>No se encontr√≥ el producto.</p>
                <div class="text-end">
                    <a class="btn btn-secondary" [routerLink]="['/products']">Regresar</a>
                </div>
            </div>
        </div>
    </div>
</div>
