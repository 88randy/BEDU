<div class="container">
    <div class="col-md-6">
        <h2>Borrar Orden de compra</h2>
        <p *ngIf="purchaseOrder?.id">Estas seguro que deseas borrar la orden de compra <b>{{ purchaseOrder.id }}</b> ?</p>
        <div *ngIf="purchaseOrder?.id">
            <p>
                <button type="submit" class="btn btn-danger" (click)="deletePurchaseOrder()">Borrar</button>
                <span> &nbsp; </span>
                <a class="btn btn-secondary" [routerLink]="['/purchase-orders']">Cancelar</a>
            </p>
        </div>
        <div *ngIf="!purchaseOrder?.id">
            <div class="alert alert-warning" role="alert">
                <p>No se encontr√≥ la orden de compra.</p>
                <div class="text-end">
                    <a class="btn btn-secondary" [routerLink]="['/purchase-orders']">Regresar</a>
                </div>
            </div>
        </div>
    </div>
</div>
